<!-- Button to trigger the Login modal -->
<button id="loginBtn">Login</button>
<button id="signupBtn">Sign Up</button>

<!-- Login Modal -->
<div id="loginModal" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="loginError" style="color: red;"></div>
    <button id="closeLoginModal">Close</button>
</div>

<!-- Signup Modal -->
<div id="signupModal" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password1" placeholder="Password" required><br>
        <input type="password" name="password2" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <div id="signupError" style="color: red;"></div>
    <button id="closeSignupModal">Close</button>
</div>
<script>
  // Open login modal
  document.getElementById('loginBtn').addEventListener('click', function () {
    document.getElementById('loginModal').style.display = 'block';
  });

  // Open signup modal
  document.getElementById('signupBtn').addEventListener('click', function () {
    document.getElementById('signupModal').style.display = 'block';
  });

  // Close login modal
  document.getElementById('closeLoginModal').addEventListener('click', function () {
    document.getElementById('loginModal').style.display = 'none';
  });

  // Close signup modal
  document.getElementById('closeSignupModal').addEventListener('click', function () {
    document.getElementById('signupModal').style.display = 'none';
  });

  // AJAX Login
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    const response = await fetch("{% url 'ajax_login' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
      },
      body: formData
    });

    const data = await response.json();
    if (data.success) {
      location.reload(); // or you can update the navbar
      document.getElementById('loginModal').style.display = 'none';
    } else {
      document.getElementById('loginError').innerText = data.error;
    }
  });

  // AJAX Signup
  document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    const response = await fetch("{% url 'ajax_signup' %}", {
      method: 'POST',
      headers: {
        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
      },
      body: formData
    });

    const data = await response.json();
    if (data.success) {
      location.reload(); // or update navbar
      document.getElementById('signupModal').style.display = 'none';
    } else {
      document.getElementById('signupError').innerText = data.error;
    }
  });
</script>
